{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Baraka Hospital</title>
       <!-- #### icons link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
        
        <style>
            body {
                background-color: #d7d8da;
                padding-top: 40px;
            }
                    .logo-resize{
                width: 60px;
                height: 50px;
                border-radius: 50%;
            }
            .bg-li{
                background-color: hwb(81 21% 23%);
            }
        </style>
</head>
<body>
    <!-- Add this code to your template to create the Bootstrap navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-li fixed-top" style="margin-bottom: 70px;">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img class="logo-resize" src="{% static 'images/barakalogo.png' %}" alt="Baraka Hospital Logo">
        </a>        
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
                <li class="nav-item {% if active_link == 'novena' %}active{% endif %}">
                    <a class="nav-link text-white" href="{% url 'admin:index' %}">Admins</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'doctor-dashboard' %}">Doctors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'receptionist-dashboard' %}">Receptionist</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'patient-list' %}">Patients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'contact' %}">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'about' %}">About us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'user-create' %}">Signup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'logout' %}">Logout</a>
                </li>
        </ul>
    </div>
    </nav>
    <div class="container">
        {% block content%}

        {% endblock content %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
